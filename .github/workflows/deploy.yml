name: ğŸš€ Deploy Groupomania (frontend & backend logic with yarn)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy on server with yarn
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/live-demo/groupomania
            git pull origin main

            RESTART_BACKEND=false
            BUILD_FRONTEND=false

            # VÃ©rifie les changements dans backend/
            if git diff-tree --no-commit-id --name-only -r $(git rev-parse HEAD) | grep '^backend/'; then
              echo "ğŸ“¦ Modifications dÃ©tectÃ©es dans backend/, on redÃ©marre..."
              RESTART_BACKEND=true
            fi

            # VÃ©rifie les changements dans frontend/
            if git diff-tree --no-commit-id --name-only -r $(git rev-parse HEAD) | grep '^frontend/'; then
              echo "ğŸ¨ Modifications dÃ©tectÃ©es dans frontend/, on recompile le front..."
              BUILD_FRONTEND=true
            fi

            if $RESTART_BACKEND; then
              screen -S groupomania-backend -X quit || true
              cd backend
              yarn install
              screen -dmS groupomania-backend bash -c "yarn start"
              cd ..
            else
              echo "âœ… Aucun changement dans backend/, pas de redÃ©marrage."
            fi

            if $BUILD_FRONTEND; then
              cd frontend
              yarn install
              yarn build
              cd ..
              echo "âœ… Frontend recompile avec succÃ¨s."
            else
              echo "âœ… Aucun changement dans frontend/, pas de recompilation."
            fi
          EOF
